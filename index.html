<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>

   
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>


        <body>

            <header>
                <img class="logo" src="imagenes/Vector.png" alt="logo de alura">
                
            </header>
            <main>
                <section>
                    <textarea class="text-area" cols="20"  rows= "10" placeholder="Ingrese el texto aquí"></textarea>
                    <div>
                        <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
               
                <section>
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    
                   <div id="mostrar">
                        <p class="msj">Ningún mensaje encontrado</p>
                        <p id="info">Ingrese el texto que desees encriptar o desencriptar</p>
                    </div>

                    <div id="copiar">
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                    </div>                       
                    
                </section>
               
            </main>
           
            <script src="script.js"></script>

            <footer>Creado por: Parménides Miranda</footer>
        </body>


</html>
